<!-- templates/registration/password_change_form.html -->
{% extends 'layouts/base.html' %}

{% block title %}Смена пароля{% endblock title %}

{% block content %}
  <h1>Смена пароля</h1>
  <p>Введите сперва старый пароль, а затем введите новый пароль и подтвердите его.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-primary" type="submit" value="Изменить пароль">
  </form>
{% endblock content %}
